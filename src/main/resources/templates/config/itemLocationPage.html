<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Item Inventory Data Config Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="My Item Inventory Home Page"/>
    <meta name="author" content="Dave Collier"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.13.0/css/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/itemLocation.css}" href="../../static/css/itemLocation.css" />
</head>

<body id="item_location_controller">

<header>
    <nav class="navbar navbar-expand-sm" style="background-color: #ECE8E5">
        <div class="container">
            <a class="navbar-brand" th:text="#{docswebapps.application.name}" href="#" style="color: black"></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="color: black">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div id='location-section' class="container">
    <h1>Item Locations</h1>
    <div class="table-responsive" id="locations">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                <th scope="col"><span>Name</span> <fa-icon icon="sort"></fa-icon></th>
                <th scope="col"><span>Created At</span> <fa-icon icon="sort"></fa-icon></th>
                <th scope="col"><span>Last Modified At</span> <fa-icon icon="sort"></fa-icon></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${allLocations}">
                <td th:text="${location.getId()}"></td>
                <td th:text="${location.getName()}"></td>
                <td th:text="${location.getCreatedAt()}"></td>
                <td th:text="${location.getLastModifiedAt()}"></td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>

                        <button type="submit" class="btn btn-danger btn-sm">
                            <fa-icon icon="times"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div id='copyright-section'>
    <div>
        &copy;
        <span th:text="${year}">2020</span>
        <span th:text="#{docswebapps.application.name}"></span>
    </div>
</div>

<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.5.0/js/bootstrap.js"></script>

</body>
</html>
